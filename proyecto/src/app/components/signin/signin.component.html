<!-- Formulario de login -->
<div *ngIf="!identity">
    <div id="signin" class="center-signin">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Inicia Sesión
                </mat-card-title>
            </mat-card-header>


            <mat-card-content>
                
                <div *ngIf="errorMessage">
                    <div class="alert alert-info" role="alert">
                        {{errorMessage}}
                    </div>
                </div>
                <p>
                    Introduce el correo electrónico para recuperar la cuenta.
                </p>
                <form #form="ngForm" class="user_login" (ngSubmit)="onSubmit()">

                    <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput type="email" #email="ngModel" name="email" [(ngModel)]="establishment.email"
                            placeholder="Email" required />
                        <mat-error *ngIf="!email.valid && email.touched">El email es obligatorio</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" #password="ngModel" name="password"
                            [(ngModel)]="establishment.password" autocomplete="off" required>
                        <mat-error *ngIf="!password.valid && password.touched">La contraseña es obligatoria
                        </mat-error>
                    </mat-form-field>
                    <mat-checkbox>Recordar</mat-checkbox>


                </form>

                <mat-card-actions>
                    <button mat-raised-button (click)="onSubmit()" color="primary"
                        >Entrar</button>

                </mat-card-actions>

                <a [routerLink]="['/recover']" target="_blank">¿Recuperar Contraseña?</a>


            </mat-card-content>
        </mat-card>

    </div>
</div>
